<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/workout/history"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Workout Details</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" [disabled]="true"></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="isLoading">
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" class="ion-text-center">
        <ion-spinner name="crescent"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="!isLoading && workout">
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" class="ion-text-center">
        <h1 class="ion-no-margin">{{ workout.date | date }}</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" class="ion-text-center">
        <h2 class="ion-no-margin">{{ workout.totalTime }}</h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-list *ngIf="workout.exercises && workout.exercises.length > 0">
          <ion-item *ngFor="let exercise of workout.exercises">
            <ion-grid>
              <ion-row>
                <ion-col size="4" class="title-wrapper">
                  <h5>
                    {{ exercise.setRep }}
                  </h5>
                </ion-col>
                <ion-col size="8" class="title-wrapper">
                  <h5 class="ion-no-margin" style="font-weight: bold;">
                    {{ exercise.name}}
                  </h5>
                  <p class="ion-no-margin">{{exercise.progressName}}</p>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
        </ion-list>
        <p
          *ngIf="!(workout.exercises && workout.exercises.length > 0)"
          class="ion-text-center"
        >
          No exercise recorded for this workout.
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
