<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Workout</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon
          slot="icon-only"
          ios="ellipsis-horizontal"
          md="ellipsis-vertical"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="3" size-sm="1" offset-sm="3" class="arrow-wrapper">
        <ion-button fill="clear" (click)="slideAction('back')">
          <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="6" size-sm="4" class="ion-text-center">
        <ion-spinner name="crescent" *ngIf="isLoading"></ion-spinner>
        <ion-slides
          #progressSlider
          *ngIf="!isLoading && progressList && progressList.length > 0"
        >
          <ion-slide *ngFor="let progress of progressList">
            <h1>{{progress.sets}}x{{progress.reps}} {{ progress.name }}</h1>
          </ion-slide>
        </ion-slides>
      </ion-col>
      <ion-col size="3" size-sm="1" class="arrow-wrapper">
        <ion-button fill="clear" (click)="slideAction('forward')">
          <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="circle-wrapper">
    <circle-progress
      [percent]="10"
      [radius]="100"
      [outerStrokeWidth]="16"
      [innerStrokeWidth]="1"
      [outerStrokeColor]="'var(--ion-color-secondary, black)'"
      [innerStrokeColor]="'var(--ion-color-secondary, black)'"
      [animation]="true"
      [showSubtitle]="false"
      [title]="'00:00:00'"
      [showUnits]="false"
    ></circle-progress>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <h1 class="total-time">00:00:00</h1>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
