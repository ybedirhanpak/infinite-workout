<ion-slides style="padding: 0 8px 16px" [options]="slideOptions">
  <ion-slide *ngFor="let workout of workouts">
    <app-highlight-card [imageUrl]="workout.imageUrl" [title]="workout.name" [subtitle]="workout.category"
      [textList]="[getWorkoutDuration(workout)]" [filter]="filter" (click)="onWorkoutClick(workout)">
    </app-highlight-card>
  </ion-slide>
</ion-slides>
