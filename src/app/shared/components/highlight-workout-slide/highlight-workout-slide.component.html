<ion-slides style="padding-bottom: 1rem;" [options]="slideOptions">
  <ion-slide *ngFor="let workout of workouts">
    <ion-col>
      <app-highlight-card [imageUrl]="workout.imageUrl" [title]="workout.name" [subtitle]="workout.category"
        [textList]="[getWorkoutDuration(workout)]" [filter]="filter" (click)="onWorkoutClick(workout)"></app-highlight-card>
    </ion-col>
  </ion-slide>
</ion-slides>
