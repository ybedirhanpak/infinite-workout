<ion-slides style="padding: 0 12px 24px" [options]="slideOptions">
  <ion-slide *ngFor="let workout of workouts">
    <app-regular-card 
      [title]="workout.name" 
      [subtitle]="workout.category" 
      [smallText]="workout.getDurationString()"
      [imageUrl]="workout.imageUrl"
      (click)="onWorkoutClick(workout)"
    >
    </app-regular-card>
  </ion-slide>
</ion-slides>
