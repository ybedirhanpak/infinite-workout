<app-clickable>
  <ion-card class="workout-card" mode="ios">
    <img class="center-cropped" [src]="imageUrl">
    <ion-card-header>
      <ion-card-subtitle>{{ category }}</ion-card-subtitle>
      <ion-card-title style="font-size: 16px;">{{ name }}</ion-card-title>
      <ion-text>{{ duration }}</ion-text>
    </ion-card-header>
  </ion-card>
</app-clickable>
