<ion-slides style="padding: 0 12px" [options]="slideOptions">
  <ion-slide *ngFor="let exercise of exercises">
    <app-card-medium 
      [title]="exercise.name" 
      [subtitle]="category" 
      [text]="exercise.equipment"
      [imageUrl]="exercise.imageUrl"
      (click)="onExerciseClick(exercise)"
    >
    </app-card-medium>
  </ion-slide>
</ion-slides>
