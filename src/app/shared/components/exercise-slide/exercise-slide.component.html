<swiper-container
  class="catalog"
  [modules]="swiperModules"
  [initialSlide]="0"
  [speed]="500"
  [slidesPerView]="2.1"
  [spaceBetween]="12"
  [centeredSlides]="false">
  <swiper-slide *ngFor="let exercise of exercises">
    <app-card-medium 
      [title]="exercise.name" 
      [subtitle]="category" 
      [text]="exercise.equipment"
      [imageUrl]="exercise.imageUrl"
      (click)="onExerciseClick(exercise)"
    >
    </app-card-medium>
  </swiper-slide>
</swiper-container>
