<app-clickable>
  <div [ngClass]="['highlight-card', filter]">
    <div [ngClass]="['img-medium', 'card', 'filter', filter]">
      <img class="cover" [src]="imageUrl">
    </div>
    <div class="bottom-left">
      <div class="content">
        <span class="subtitle">
          {{ subtitle }}
        </span>
        <span class="title">
          {{ title }}
        </span>
        <span class="text" *ngFor="let text of textList">
          {{ text }}
        </span>
      </div>
    </div>

    <div class="top-right">
      <ion-chip *ngIf="actionButton" class="icon-button opaque small action-button card" [color]="actionButton.color"
      (click)="onActionButtonClick()">
        <ion-icon [name]="actionButton.icon"></ion-icon>
      </ion-chip>
    </div>
  </div>
</app-clickable>
