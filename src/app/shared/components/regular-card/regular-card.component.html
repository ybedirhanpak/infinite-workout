<app-clickable>
  <div class="workout-card" mode="ios">
    <div [ngClass]="['img-wrapper', 'filter', filter]">
      <img class="cover" [src]="imageUrl">
    </div>
    <ion-card-header>
      <ion-card-subtitle>{{ subtitle }}</ion-card-subtitle>
      <ion-card-title style="font-size: 16px;">{{ title }}</ion-card-title>
      <ion-text>{{ smallText }}</ion-text>
    </ion-card-header>
  </div>
</app-clickable>
