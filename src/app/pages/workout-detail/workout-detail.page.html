<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Workout Detail</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onEditClick()">
        <ion-icon [name]="'create-outline'"></ion-icon>
      </ion-button>
      <ion-button (click)="onFavoriteClick()" color="danger">
        <ion-icon [name]="favorited ? 'heart' : 'heart-outline'"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-page-layout>
    <div class="workout-detail" *ngIf="workout">
      <div class="img-wrapper filter red-turquoise">
        <img class="cover" [src]="workout.imageUrl" [alt]="workout.name">
      </div>
      <div class="header">
        <h1 class="ion-padding-horizontal" style="font-weight: bold;">{{ workout.name }}</h1>
      </div>
      <ion-list lines="none">
        <ion-item>
          <ion-icon name="time-outline" slot="start"></ion-icon>{{ workout.duration }}
        </ion-item>
        <ion-item>
          <ion-icon name="trophy-outline" slot="start"></ion-icon>{{ workout.category }}
        </ion-item>
        <ion-item>
          <ion-icon name="barbell-outline" slot="start"></ion-icon>{{ workout.equipments }}
        </ion-item>
      </ion-list>
      <div class="header">
        <h2 class="ion-padding-horizontal" style="font-weight: bold;">Exercises</h2>
        <div class="control-buttons">
          <ion-chip color="primary" *ngIf="customized">
            <ion-icon name="sparkles-outline"></ion-icon>
            <ion-label>Customized</ion-label>
          </ion-chip>
        </div>
      </div>
      <ion-list *ngIf="workout.exercises && workout.exercises.length > 0">
        <app-exercise-list-item *ngFor="let exercise of workout.exercises" [exercise]="exercise">
        </app-exercise-list-item>
      </ion-list>
    </div>
  </app-page-layout>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button class="footer-button no-ripple" expand="block" (click)="startWorkout()">
      <ion-text>Start Training</ion-text>
    </ion-button>
  </ion-toolbar>
</ion-footer>
