<ion-header>
  <ion-toolbar>
    <ion-title>Training History</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-page-layout>
    <div *ngIf="!isLoading && !(trainingRecordList && trainingRecordList.length > 0)"
      class="ion-text-center ion-padding-horizontal">
      <p>Your training history will be here. Explore some workouts and do your first training.</p>
      <ion-button class="primary-button" routerLink="/workouts/">Explore</ion-button>
    </div>
    <section>
      <div *ngFor="let trainingRecord of trainingRecordList" class="training-history-card">
        <app-highlight-card [id]="trainingRecord.id" [imageUrl]="trainingRecord.workout.imageUrl"
          [title]="trainingRecord.workout.name" [subtitle]="trainingRecord.duration" [textList]="[trainingRecord.date]"
          [actionButton]="{ icon: 'trash', color: 'danger'}" (onActionClick)="deleteTrainingRecord($event)">
        </app-highlight-card>
      </div>
    </section>
  </app-page-layout>
</ion-content>
