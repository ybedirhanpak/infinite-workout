<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/explore"></ion-back-button>
    </ion-buttons>
    <ion-title>Progress Detail</ion-title>
    <ion-buttons slot="end">
      <ion-button
        [disabled]="isLoading || !progress"
        (click)="downloadProgress()"
      >
        <ion-icon name="download-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-page-layout>
    <div *ngIf="isLoading" class="ion-text-center">
      <ion-spinner name="crescent"></ion-spinner>
    </div>
    <div *ngIf="!isLoading && !progress" class="ion-text-center">
      <p>Progress not found.</p>
    </div>
    <div *ngIf="!isLoading && progress" class="progress-detail">
      <div class="progress-name">
        <ion-item>
          <ion-label>{{progress.name}}</ion-label>
        </ion-item>
      </div>
      <div class="repetition">
        <div class="set">
          <ion-item>
            <ion-label>Sets: {{ progress.sets }}</ion-label>
          </ion-item>
        </div>
        <div class="rep">
          <ion-item>
            <ion-label
              >{{ progress.repType | uppercase }} : {{ progress.reps
              }}</ion-label
            >
          </ion-item>
        </div>
      </div>
      <div class="exercise">
        <div class="ion-text-center">
          <p color="primary">EXERCISE LIST</p>
        </div>
        <div class="exercise-list">
          <ion-list *ngIf="progress.exercises">
            <ion-item *ngFor="let exercise of progress.exercises">
              <ion-label>{{exercise.name}}</ion-label>
            </ion-item>
          </ion-list>
        </div>
      </div>
    </div>
  </app-page-layout>
</ion-content>
