<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Explore</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" [disabled]="true"></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <app-page-layout>
    <section>
      <h3 class="ion-text-center">
        Highlights
      </h3>
      <app-highlight-workout-slide [workouts]="myWorkouts" (onClick)="onWorkoutClick($event)"></app-highlight-workout-slide>
    </section>
    <section>
      <h3 class="ion-text-center">
        Gym & Fitness
      </h3>
      <app-workout-slide [workouts]="myWorkouts" (onClick)="onWorkoutClick($event)"></app-workout-slide>
    </section>
    <section>
      <h3 class="ion-text-center" style="margin-top: 0;">
        Calisthenics
      </h3>
      <app-workout-slide [workouts]="myWorkouts" (onClick)="onWorkoutClick($event)"></app-workout-slide>
    </section>
    <section>
      <h3 class="ion-text-center" style="margin-top: 0;">
        Beginner Workouts
      </h3>
      <app-workout-slide [workouts]="myWorkouts" (onClick)="onWorkoutClick($event)"></app-workout-slide>
    </section>
  </app-page-layout>
</ion-content>
