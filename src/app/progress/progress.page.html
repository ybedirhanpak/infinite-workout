<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Progress</ion-title>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['/','home','progress','create']">
        <ion-icon name="add-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" *ngIf="isLoading">
        <ion-spinner name="crescent"></ion-spinner>
      </ion-col>
      <ion-col
        size-sm="6"
        offset-sm="3"
        *ngIf="!isLoading && progressList && progressList.length > 0"
      >
        <ion-list>
          <ion-item *ngFor="let progress of progressList">
            <ion-label>{{progress.name}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
