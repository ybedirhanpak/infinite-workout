<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Progress</ion-title>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['/','home','progress','create']">
        <ion-icon name="add-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="isLoading">
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" class="ion-text-center">
        <ion-spinner name="crescent"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="!isLoading && progressList && progressList.length > 0">
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-list>
          <ion-item-sliding *ngFor="let progress of progressList">
            <ion-item>
              <ion-label
                >{{progress.sets}} x
                {{progress.reps}}-{{progress.repType}}</ion-label
              >
              <ion-label>{{progress.name}}</ion-label>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option
                color="danger"
                (click)="deleteProgress(progress)"
              >
                <ion-icon name="trash" slot="icon-only" size="small"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
