<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/explore"></ion-back-button>
    </ion-buttons>
    <ion-title>Progress Detail</ion-title>
    <ion-buttons slot="end">
      <ion-button
        [disabled]="isLoading || !progress"
        (click)="downloadProgress()"
      >
        <ion-icon name="download-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="isLoading">
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-spinner name="crescent"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="!isLoading && !progress">
    <ion-row>
      <ion-col class="ion-text-center">
        <p>Progress not found.</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="ion-padding" *ngIf="!isLoading && progress">
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label>{{progress.name}}</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="3" offset-sm="3">
        <ion-item>
          <ion-label>Sets: {{ progress.sets }}</ion-label>
        </ion-item>
      </ion-col>
      <ion-col size-sm="3" class="reps-wrapper">
        <div>
          <ion-item>
            <ion-label
              >{{ progress.repType | uppercase }} : {{ progress.reps
              }}</ion-label
            >
          </ion-item>
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="ion-padding ion-text-center">
      <ion-col size="12" size-sm="6" offset-sm="3">
        <ion-label color="primary">EXERCISE LIST</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-list *ngIf="progress.exercises">
          <ion-item *ngFor="let exercise of progress.exercises">
            <ion-icon
              *ngIf="exercise.selected"
              name="star-outline"
              slot="start"
              size="small"
            ></ion-icon>
            <ion-label>{{exercise.name}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
