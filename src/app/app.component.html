<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title>
            Infinite Calisthenics
          </ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item
            *ngIf="showExplore"
            (click)="menuNavigate('/home/explore')"
            button
          >
            <ion-icon name="earth-outline" slot="start"></ion-icon>
            <ion-label>Explore workouts</ion-label>
          </ion-item>
          <ion-item (click)="menuNavigate('/home/workout/history')" button>
            <ion-icon name="bar-chart-outline" slot="start"></ion-icon>
            <ion-label>Workout History</ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-label>Dark Mode</ion-label>
            <ion-toggle
              (ionChange)="toggleDarkMode($event)"
              slot="start"
              name="dark-mode"
              color="dark"
            ></ion-toggle>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
