<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/profile"></ion-back-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-page-layout>
    <ion-list>
      <ion-item>
        <ion-label>Dark Mode</ion-label>
        <ion-toggle
          [checked]="darkMode"
          (ionChange)="toggleDarkMode($event)"
          slot="start"
          name="dark-mode"
          color="dark"
        ></ion-toggle>
      </ion-item>
    </ion-list>
  </app-page-layout>
</ion-content>
